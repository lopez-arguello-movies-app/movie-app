<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="movie-app.css" rel="stylesheet">
</head>
<body>

<form id="add-Movie">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>
    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" name="rating"><br><br>
    <input type="submit" value="Submit">
</form>

<form id="edit-Movie">
    <label for="new-title">New Title:</label><br>
    <input type="text" id="new-title" name="new-title"><br>
    <label for="new-rating">New Rating:</label><br>
    <input type="text" id="new-rating" name="new-rating"><br>
    <input type="number" id="to-edit" name="to-edit"><br>
    <input type="submit" value="Update">
</form>

<!--div for displaying movies-->
    <div id="movie-container"></div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="movie-app.js"></script>
</body>
</html>
