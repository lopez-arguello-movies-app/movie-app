<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="movie-app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid row w-100">
    <div class="container m-auto col-3 p-5">
        <form id="add-Movie">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="rating">Rating:</label><br>
            <input type="text" id="rating" name="rating"><br><br>
            <input type="submit" value="Add A Movie">
        </form>
    </div>
    <div class="container m-auto col-3 p-5">
        <form id="edit-Movie">
            <label for="new-title">New Title:</label><br>
            <input type="text" id="new-title" name="new-title"><br>
            <label for="new-rating">New Rating:</label><br>
            <input type="text" id="new-rating" name="new-rating"><br>
            <label for="to-edit">Id Number</label><br>
            <input type="number" id="to-edit" name="to-edit"><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
<!--div for displaying movies-->
<div class="parent-container d-flex flex-wrap">
    <div id="movie-container" class="d-flex flex-wrap justify-content-evenly text-center justify-content-center"></div>
</div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="movie-app.js"></script>
</body>
</html>
